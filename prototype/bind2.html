<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>bind</title>
</head>
<body>

<script>
	Function.prototype.bind = function () {
		var self = this,
			context = [].shift.call(arguments),
			args = [].slice.call(arguments);
		return function () {
			return self.apply(context, [].concat.call( args, [].slice.call(arguments)));
		}
	};

	var obj = { name: "sven"};

	var func = function (a, b, c, d) {
		console.log(this.name);
		console.log([a, b, c, d]);
	}.bind(obj, 1, 2);

	func(3, 4);

</script>
</body>
</html>
