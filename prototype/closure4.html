<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Closure</title>
</head>
<body>
<script>

	var mult = function () {
		var cache = {};

		var calculate = function () { 	// 阶乘函数
			var a = 1;
			for( var i=0,l=arguments.length; i<l; i++){
				a = a * arguments[i];
			}
			return a;
		};

		return function () {
			var args = Array.prototype.join.call( arguments, ',');
			if( args in cache){
				return cache[args];
			}
			return cache[args] = calculate.apply( null, arguments);
		};
	}();

	console.log(mult(1,2,3));
	console.log(mult(1,2,3));

</script>
</body>
</html>
