<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Closure</title>
</head>
<body>

<script>

	var mult = function () {
		var cache = {};
		return function () {
			var args = Array.prototype.join.call( arguments, ',');
			if( args in cache){
				return cache[args];
			}
			var a = 1;
			for( var i=0,l=arguments.length; i<l; i++){
				a = a * arguments[i];
			}
			return cache[args] = a;
		};
	}();

	alert(mult(1,2,3));
	alert(mult(1,2,3));

</script>
</body>
</html>
