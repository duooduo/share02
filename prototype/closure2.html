<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Closure</title>
</head>
<body>
<script>

	var nodes = document.getElementsByTagName('div');

	for( var i=0, len = nodes.length; i<len; i++){
		(function (i) {
			nodes[i].onclick = function () {
				console.log(i);
			}
		})(i);
	}

</script>
</body>
</html>
